<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item-1">
      <header>
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
      </header>
      <main>
        <h3><a class="link" href="http://#">Equilibrium #3429</a></h3>
        <p class="small">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex">
          <div class="grid-item2">
            
            <p class="eth small">0.041 ETH</p>
          </div>
          <div class="grid-item3">
            
            <p class="clock small">3 days left</p>
          </div>
          
        </div>
        
      </main>
      <footer class="card-footer">
        <div>
          <img class="profile-picture" src="images/image-avatar.png" alt="profile-picture">
        </div>
        <div>
          <p class="profile small">Creation of <a class="link" href="http://#">Jules Wiwern</a></p>
        </div>
      </footer>
      
    </div>
    

  </div>
</body>
</html>
